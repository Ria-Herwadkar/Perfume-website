<!-- Sets up webpage. Links to custom css stylesheet and js script.A favicon that shows in the browser tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="css/login.css">
    <script src="js/script.js" defer></script>
</head>
<!-- Sets up webpage. Links to custom css stylesheet and js script.A favicon that shows in the browser tab -->

<!-- Header, registration form and a link to the login page -->
<body id="registerBG">
    <header>
        <h1>Register Page</h1>
    </header>
    <main>
        <section id="registerSection">
            <h1>Register</h1>
            <!-- Register form -->
            <form id="register-form" action="#" method="post">
                <input id="first-name" type="text" name="first-name" placeholder="First Name">
                <input type="text" name="last-name" placeholder="Last Name">
                <input id="email" type="email" name="email" placeholder="Email">
                <input id="phone" type="text" name="phone" placeholder="Phone">
                <input id="password" type="password" name="password" placeholder="Password">
                <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password">
                <input type="submit" value="Register" style="color: aquamarine;">
            </form>
            <!-- Register form -->

            <!-- Link to login page-->
            <p>Have you already got an account? <a href="/login.html" style="color: aquamarine;">Click here</a> to log in</p>
            <!-- Link to login page-->
        </section>
    </main>
    <!-- Header, registration form and a link to the login page -->

    <!-- Footer -->
    <footer>&copy; House of Perfumes 2025</footer>
    <!-- Footer -->
</body>
</html>
