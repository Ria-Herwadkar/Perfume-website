<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navigation. Website logo shown and linked to homepage of website.-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0 logo">
            <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="images/about-us/logo.png" alt="logo" width="100px" height="100px">
            </a>
          </div>
          <!-- Website logo shown and linked to homepage of website. -->
           
          <!-- A navigation menu bar with links to the different pages -->
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2">Home</a></li>
            <li><a href="him.html" class="nav-link px-2">For him</a></li>
            <li><a href="her.html" class="nav-link px-2">For her</a></li>
            <li><a href="gift.html" class="nav-link px-2">Gift sets</a></li>
            <li><a href="contact.html" class="nav-link px-2">Contact us</a></li>
            <li><a href="cart.html" class="nav-link px-2">Cart</a></li>
          </ul>
          <!-- A navigational menu bar with links to the different pages -->
    
          <!-- Login and sign-up buttons -->
<div class="col-md-3 text-end nav-button" id="navAuth">
            <a href="login.html" class="btn btn-outline-primary me-2 login-button" >Login</a>
            <a href="register.html" class="btn btn-primary sign-up-button" >Sign-up</a>
        </div>
          <!-- Login and sign-up buttons -->
  
          <!-- Dark mode switch -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">Dark Mode</label>
        </div>
          <!-- Dark mode switch -->
        </header>
      </div>
    <!--Navigation -->

  <!-- Main Cart Content -->
  <div class="container">
    <h1 class="mb-4">Your Shopping Cart</h1>
    <div class="table-responsive">
      <table id="cartTable" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Size</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Item Total</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Cart items will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <h4>Total: Â£<span id="totalAmount">0.00</span></h4>
    </div>
    <div class="text-end mt-4">
      <button class="btn btn-primary checkout-button">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cart page functionality -->
   <script src="js/script.js" defer></script>
  <script src="js/cart.js" defer></script>
</body>
</html>
