<!-- Sets up webpage. Links to bootstrap and custom css stylesheet.A favicon that shows in the browser tab -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/about-us/favicon-32x32.png">
  <script src="js/login.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<!-- Sets up webpage. Links to bootstrap and custom css stylesheet.A favicon that shows in the browser tab -->

<body id="LoginBG">
  <header>
    <h1>Login Page</h1>
  </header>
  <main>
    <section id="loginSection">
      <h1>Login</h1>
      
      <!-- Updated Login form with proper id -->
      <form id="loginForm" action="index.html" method="post">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      
      <!-- Container for error messages -->
      <div id="errorMessage" class="error"></div>
      
      <!-- Link to register page -->
      <p>Don't have an account? <a href="register.html">Click here</a> to make an account</p>
    </section>
  </main>
  <!-- Footer -->
  <footer>&copy; House of Perfumes 2025</footer>
  <!-- Footer -->
</body>
</html>
